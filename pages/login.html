        body,
        .ep-main-content {
            overflow: hidden;
        }
    </style>

<body>
    <!-- ep-main-content -->
    <main class="ep-main-content">

        <div class="container-fluid">
            <section id="formHolder">
                <div class="row">
                    <!-- Brand Box -->
                    <div class="col-sm-7 brand">
                        <a href="/index.html" class="logo">
                            <img src="/assets/images/logo.png" alt="Logo" height="24" alt="LFD Logo" loading="lazy" />
                            <span>Ecoh Platform</span>
                        </a>

                        <div class="heading">
                            <h2>LFD Services</h2>
                            <p>Wisdom to eat and drink to overcome diseases</p>
                        </div>

                        <!-- <div class="success-msg">
                            <p>Welcome!</p>
                        </div> -->
                    </div>


                    <!-- Form Box -->
                    <div class="col-sm-5 form">

                        <!-- Login Form -->
                        <div class="login form-peice">
                            <form class="login-form" action="#" method="post">
                                <div class="form-group">
                                    <label for="loginemail">Email Adderss</label>
                                    <input type="email" name="loginemail" id="loginemail" required>
                                </div>

                                <div class="form-group">
                                    <label for="loginPassword">Password</label>
                                    <input type="password" name="loginPassword" id="loginPassword" required>
                                </div>

                                <div class="CTA">
                                    <div class="check-group">
                                        <input type="checkbox" id="rememberMe">
                                        <label for="rememberMe">Remember me</label>
                                    </div>
                                    <input type="submit" value="Login">
                                </div>
                            </form>
                        </div>
                        <!-- End Login Form -->
                    </div>
                </div>

            </section>


        </div>

    </main>
    <script>
        feather.replace();
    </script>


    <!-- js scripts start -->

    <script src="/js/owl.carousel.min.js"></script>
    <script src="/js/script.js "></script>
    <!-- js scripts end -->
</body>
